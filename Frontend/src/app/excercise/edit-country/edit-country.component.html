<div>

    <div *ngIf="message" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Succsess!</strong> Country has been Updated!
        <button (click)="removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="updateCountry" (ngSubmit)="updateForm()" class="m-2">
      <div class="form-group input-group-lg">
          <input type="text" class="form-control" placeholder="Country Name" formControlName="countryName">
      </div>
      <div class="form-group">
          <button class="form-control btn btn-danger btn-block btn-lg" type="submit">Update Country</button>
      </div>
  </form>
</div>
