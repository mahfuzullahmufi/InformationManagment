<div>

    <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Succsess!</strong> Country has been added!
        <button (click)="removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="addCountry" (ngSubmit)="submitForm()" class="m-2">
      <div class="form-group input-group-lg">
          <input type="text" class="form-control" placeholder="Country Name" formControlName="countryName">
      </div>
      <div class="form-group">
          <button *ngIf="isSubmit" class="form-control btn btn-danger btn-block btn-lg" type="submit">Create Country</button>
          <button *ngIf="isSubmit==false" class="form-control btn btn-danger btn-block btn-lg" (click)="updateCountry()" >Update Country</button>
      </div>
  </form>
</div>



  <div class="mt-4 ">
      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of countries; let i = index">
        <tr>
          <th scope="row"> {{i + 1}} </th>
          <td>{{item.countryName}}</td>
          <td>
            <button (click)="deleteCountry(item.id)" type="button" class="btn btn-danger btn-sm">Delete</button>
            &nbsp;
            <a (click)="editCountry(item)"><button class="fa fa-edit p-2 m-2 bg-primary rounded text-white"></button></a>
            <!-- <a routerLink="/editCountry/{{item.id}} "><i class="fa fa-edit p-2 m-2 bg-primary rounded text-white"></i></a> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
