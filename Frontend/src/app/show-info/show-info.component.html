<div class="p-2 m-2 bg-white tData rounded" >
    
    <div class="fileInfo row">
        <i class="fa fa-file fa-2x m-2 p-2 bg-danger text-white col-3 rounded" ></i>
        <p class="col-3 align-self-end"><strong>Informations</strong></p>
    </div> 

    <div class="mt-4 ">
        <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">City</th>
            <th scope="col">Language Skils</th>
            <th scope="col">Resume</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of infodata; let i = index">
          <tr>
            <th scope="row"> {{i + 1}} </th>
            <td>{{item.name}}</td>
            <td>{{item.country}}</td>
            <td>{{item.city}}</td>
            <td>{{item.language}}</td>
            <td>{{item.resumeUrl}}</td>
            <td>{{item.dateOfBirth}}</td>
            <td>Comming</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
