<nb-layout>
    <nb-layout-column class="background-container">
      <div class="content-container d-flex justify-content-center align-items-center">
        <nb-card class="reset-password-card">
          <nb-card-header class="text-center form-header-section">Reset Password</nb-card-header>
          <nb-card-body>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
              <div class="form-group mb-3 w-100 position-relative">
                <input nbInput placeholder="Email" formControlName="email" fullWidth />
                <nb-icon *ngIf="!form.get('email').value" icon="email-outline" pack="eva" class="input-icon"></nb-icon>
                <div *ngIf="submitted && form.get('email').hasError('required')" class="text-danger">
                  Please Enter Email
                </div>
              </div>
              <div class="form-group mb-3 w-100 position-relative">
                <input nbInput placeholder="Current Password" formControlName="currentPassword" [type]="showCurrentPassword ? 'text' : 'password'" fullWidth />
                <nb-icon icon="eye-outline" pack="eva" class="input-icon eye-icon" (click)="toggleCurrentPasswordVisibility()"></nb-icon>
                <div *ngIf="submitted && form.get('currentPassword').hasError('required')" class="text-danger">
                  Please Enter Current Password
                </div>
              </div>
              <div class="form-group mb-3 w-100 position-relative">
                <input nbInput placeholder="New Password" formControlName="newPassword" [type]="showNewPassword ? 'text' : 'password'" fullWidth />
                <nb-icon icon="eye-outline" pack="eva" class="input-icon eye-icon" (click)="toggleNewPasswordVisibility()"></nb-icon>
                <div *ngIf="submitted && form.get('newPassword').hasError('required')" class="text-danger">
                  Please Enter New Password
                </div>
              </div>
              <button nbButton status="primary" type="submit" fullWidth>Reset Password</button>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </nb-layout-column>
  </nb-layout>
