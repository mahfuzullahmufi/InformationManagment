<div class="p-2 m-2 bg-white tData rounded">
  <div class="fileInfo row">
    <i
      class="fa fa-envelope fa-2x m-2 p-1 bg-danger text-white col-2 rounded"
    style="margin-left: 10%;"></i>
    <p class="col align-self-end "><strong>Personal Information</strong></p>
  </div>

  <form class="mt-5" [formGroup]="saveInfoForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name *</label>
      <input type="name" class="form-control"  placeholder="" formControlName="name">
    </div>
    <div class="row m-1">
      <select
            class="custom-select my-1 mr-sm-2 p-2 rounded" formControlName="countryId"
             (change)="onSelect($event)">
            <option disabled selected>Select Country *</option>
            <option *ngFor="let item of countries; let i = index" [value]="item.id">{{item.countryName}}</option>
          </select> 
    </div>
    <div class="row m-1">
      <select
            class="custom-select my-1 mr-sm-2 p-2 rounded" formControlName="cityId">
            <option disabled selected>Select City *</option>
            <option *ngFor="let item of city; let i = index" [value]="item.id">{{item.cityName}}</option>
          </select> 
    </div>
    <h6>Language Skils *</h6>
    <div class="custom-control custom-checkbox m-1">
      <li *ngFor="let item of languageList" >
        <input type="checkbox" [checked]="getSelection(item)" (change)="changeHandler(item)">
        <label>{{item.languageName}}</label>
      </li>
    </div>
    <h6>Date Of Birth *</h6>
    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
      <input placeholder="Select date" type="date" id="example" class="form-control" formControlName="date">
    </div>
    <div class="d-flex border border-dark rounded my-2">
      <div class="custom-file m-2 row">
        <div class=" col-8">
          <label class="custom-file-label" for="customFile">Upload Resume *</label>
        </div>
        <div class="col-4" >
          <!-- <input type="file" class="custom-file-input col-sm align-self-end" id="customFile" formControlName="imageFile"> -->
          <input id="file-input" type="file" class="btn btn-secondary" (change)="onFileSelected($event)"/>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Save</button>  
  </form>

</div>
